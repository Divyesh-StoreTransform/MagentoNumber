<!-- input field element and corresponding bindings -->
<input class="input-text" type="text" data-bind="
    value: value,
    valueUpdate: 'keyup',
    hasFocus: focused,
    attr: {
        name: inputName,
        placeholder: '+971501234567',
        'aria-describedby': noticeId,
        id: uid,
        disabled: disabled,
        maxlength: 13
    }, afterRender: storetransformNumberComplete" />
